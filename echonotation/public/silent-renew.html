<!DOCTYPE html>
<html>
  <head>
    <title>Silent Renew</title>
  </head>
  <body>
    <script>
      // Required for react-oidc-context to receive token silently
      window.addEventListener("load", function () {
        window.parent.postMessage(window.location.href, window.location.origin);
      });
    </script>
  </body>
</html>
